name: Build

permissions:
  contents: write

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ created ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - { os: ubuntu-latest, target: x86_64-unknown-linux-gnu, name: linux-x86_64 }
          - { os: windows-latest, target: x86_64-pc-windows-msvc, name: windows-x86_64 }
          - { os: ubuntu-latest, target: armv7-unknown-linux-gnueabihf, name: miyoo-mini }

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup
        with:
          rust-targets: ${{ matrix.platform.target }}

      - name: Build binary
        run: cargo make build-${{ matrix.platform.name }}

      - name: Prepare artifacts (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.platform.target }}/release/collie dist/collie
          cd dist
          zip collie-${{ matrix.platform.name }}.zip collie

      - name: Prepare artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target/${{ matrix.platform.target }}/release/collie.exe dist/collie.exe
          Compress-Archive -Path dist/collie.exe -DestinationPath collie-${{ matrix.platform.name }}.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: collie-${{ matrix.platform.name }}
          path: collie-${{ matrix.platform.name }}.zip

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: collie-${{ matrix.platform.name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    name: Build macOS Universal
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup
        with:
          rust-targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Build binary (x86_64)
        run: cargo make build-macos-x86_64

      - name: Build binary (aarch64)
        run: cargo make build-macos-aarch64

      - name: Create universal binary
        run: |
          mkdir -p dist
          lipo -create \
            target/x86_64-apple-darwin/release/collie \
            target/aarch64-apple-darwin/release/collie \
            -output dist/collie
          cd dist
          zip collie-macos-universal.zip collie

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: collie-macos-universal
          path: collie-macos-universal.zip

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: collie-macos-universal.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  nightly:
    name: Nightly Release
    needs: [build, build-macos]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release files
        run: |
          mkdir release
          find artifacts -type f -name "collie-*" -exec mv {} release/ \;
          ls -la release/

      - name: Delete old nightly release
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release delete nightly --yes --cleanup-tag

      - name: Create nightly release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly Build
          prerelease: true
          files: release/*
          body: |
            Automated nightly build from the latest commit on main branch.

            **Warning**: This is an unstable development build and may contain bugs.

            Commit: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
