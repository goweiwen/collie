name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ created ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - { os: ubuntu-latest, target: x86_64-unknown-linux-gnu, name: linux-x86_64 }
          - { os: windows-latest, target: x86_64-pc-windows-msvc, name: windows-x86_64 }
          - { os: ubuntu-latest, target: armv7-unknown-linux-gnueabihf, name: miyoo-mini }

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup
        with:
          rust-targets: ${{ matrix.platform.target }}

      - name: Build binary
        run: cargo make build-${{ matrix.platform.name }}

      - name: Prepare artifacts (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.platform.target }}/release
          tar czf collie-${{ matrix.platform.name }}.tar.gz collie
          mv collie-${{ matrix.platform.name }}.tar.gz ../../../

      - name: Prepare artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd target/${{ matrix.platform.target }}/release
          Compress-Archive -Path collie.exe -DestinationPath collie-${{ matrix.platform.name }}.zip
          Move-Item collie-${{ matrix.platform.name }}.zip ../../../

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: collie-${{ matrix.platform.name }}
          path: |
            collie-${{ matrix.platform.name }}.tar.gz
            collie-${{ matrix.platform.name }}.zip
          if-no-files-found: ignore

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            collie-${{ matrix.platform.name }}.tar.gz
            collie-${{ matrix.platform.name }}.zip
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    name: Build macOS Universal
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup
        with:
          rust-targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Build binary (x86_64)
        run: cargo make build-macos-x86_64

      - name: Build binary (aarch64)
        run: cargo make build-macos-aarch64

      - name: Create universal binary
        run: |
          lipo -create \
            target/x86_64-apple-darwin/release/collie \
            target/aarch64-apple-darwin/release/collie \
            -output collie

      - name: Prepare artifacts
        run: tar czf collie-macos-universal.tar.gz collie

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: collie-macos-universal
          path: collie-macos-universal.tar.gz

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: collie-macos-universal.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
